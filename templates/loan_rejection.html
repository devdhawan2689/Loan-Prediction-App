<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Rejected</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff4b5c, #ff7b7b);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        .btn-home {
            background: #ff4b5c;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
        }
        .btn-home:hover {
            background: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <h1 class="display-5 text-danger">❌ Loan Rejected ❌</h1>
            <p class="lead text-dark">Unfortunately, your loan application was not approved due to the top 5 following reasons:</p>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Rejection Factor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for factor in rejection_factors %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ factor }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="btn btn-home" onclick="window.location.href='/'">Go Back to Home</button>
        </div>
    </div>
</body>
</html>
